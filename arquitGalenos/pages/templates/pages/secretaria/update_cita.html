{%extends 'pages/base.html'%}
{%load static%}
{% block content%}
<main>
<div>
    <div class="center-main">
        <div class="border">
            <div class="head">
                <h1>Modificar hora</h1>
            </div>
            <div>
                <form method="" class="form">
                    {% csrf_token %}
                    <div class="column margin-child-s">
                        <label class="hora-info" for="{{form.paciente.label}}">Paciente</label>
                        {{form.paciente}}
                        <label class="hora-info" for="{{form.hora.label}}">Hora</label>
                        {{form.hora}}
                        <label class="hora-info" for="{{form.habilitada.label}}">Habilitada</label>
                        {{form.habilitada}}
                    </div>
                    <div class="center">
                        <input type="submit" value="Confirmar" class="btn-submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock %}
